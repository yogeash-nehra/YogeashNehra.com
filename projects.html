<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Yogeash Nehra Logo" class="logo-image">
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-item">Home</a></li>
                <li><a href="projects.html" class="nav-item">Projects</a></li>
                <li><a href="capstone.html" class="nav-item">Capstone</a></li>
                <li><a href="Yogeash_Nehra_Resume.pdf" class="nav-item" download>Resume</a></li>
                <li><a href="https://www.linkedin.com/in/yogeash-nehra/" class="nav-item">Contact</a></li>
            </ul>
        </div>
        </nav>

    <!-- Projects Section -->
    <section class="projects">
        <h2>My GitHub Repositories</h2>
        <div id="github-projects" class="projects-container">
            <!-- GitHub repositories will be dynamically added here -->
        </div>
    </section>

    <script>
        // Fetch GitHub repositories
        fetch('https://api.github.com/users/yogeash-nehra/repos')
            .then(response => response.json())
            .then(repos => {
                const projectsContainer = document.getElementById('github-projects');
                repos.forEach(repo => {
                    // Create a container for each repository
                    const projectItem = document.createElement('div');
                    projectItem.classList.add('project-item');

                    // Add repository name as a clickable link
                    const repoName = document.createElement('a');
                    repoName.href = repo.html_url;
                    repoName.textContent = repo.name;
                    repoName.target = '_blank';
                    repoName.classList.add('repo-name');

                    // Add repository description
                    const repoDescription = document.createElement('p');
                    repoDescription.textContent = repo.description || 'Description not publicly available';

                    // Append elements to the project item
                    projectItem.appendChild(repoName);
                    projectItem.appendChild(repoDescription);

                    // Append the project item to the container
                    projectsContainer.appendChild(projectItem);
                });
            })
            .catch(error => console.error('Error fetching repositories:', error));
    </script>
</body>
</html>
